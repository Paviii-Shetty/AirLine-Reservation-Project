<html>

<head>
    <title>
        Sign Up Page
    </title>
    <link rel="stylesheet" href="AirlineSignUp.css">
</head>

<body>
    <div class="header">
        <div class="head-left">
            <a href="Airline.html" style="color: blue;text-decoration: none;">HOME</a>
        </div>
        <div class="body">

            <center>
                <h1>Sign Up Here!</h1>
            </center>
            <hr>
            <div class="signup">
                <form action="Airline.html">
                    <div id="e3">
                        Username:
                    </div>
                    <div id="f1"><input type="text" placeholder="Enter alpha-numberics" style="width: 400px;">
                        <button id="b1">
                        <a href="ProjectThankYou.html">
                        Check Availability
                    </a>
                    </button> <br>
                    </div>

                    Password:
                    <div id="f2"><input type="password" style="width: 400px;" placeholder="No special characters,at least one letter, one capital letter, one number"><br>
                    </div>

                    First Name:
                    <div id="f3">
                        <input type="text" style="width: 400px;" placeholder="Enter Your First Name"> <br>
                    </div>

                    Middle Name:
                    <div id="f4">
                        <input type="text" style="width: 400px;" placeholder="Enter Your Middle Name"> <br>
                    </div>

                    Last Name:
                    <div id="f5"><input type="text" style="width: 400px;" placeholder="Enter Your Last Name"> <br>
                    </div>

                    Email:
                    <div id="f6"><input type="email" style="width: 400px;" placeholder="Enter Your Email Address"> <br>
                    </div>

                    Gender:
                    <div id="f7"><input type="radio">Female
                        <input type="radio">Male<br>
                    </div>


                    Birthday:
                    <div id="f8"><input type="date" style="width: 400px;" placeholder="mm/dd/yyyy"><br>
                    </div>

                    Phone:
                    <div id="f9"><input type="tel" style="width: 400px;margin-bottom: 2rem;" placeholder="Enter Your Phone Number"><br>
                    </div>
                    <div id="f10" style="width: 400px;">
                        <button id="b2" style="width: 400px;">
                        <a href="AirlineSignIn.html">
                            Sign Up
                        </a>
                        </button>
                    </div>
                </form>
            </div>
        </div>
</body>

</html>
